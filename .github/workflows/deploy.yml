name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install, build, and upload site
        uses: withastro/action@v5
        # with:
        #   path: .            # root of your Astro project if not repo root
        #   node-version: 22   # or 20/24 if you prefer
        #   package-manager: pnpm@latest  # or yarn@, bun@, etc
        #   build-cmd: pnpm run build     # to override default "build" script

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
